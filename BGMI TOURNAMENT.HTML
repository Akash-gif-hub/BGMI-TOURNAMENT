<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGMI TOURNAMENT</title>
    <link rel="stylesheet" href="BGMI2 STYLE.CSS">
</head>

<body>
    <img src="IMG.2.png" alt="bgmi">
    <h1>FILL THE FORM FOR THE BGMI TOURNAMENT </h1>

    <FORM method="post">
        <div>
            <label FOR="PLAYER ID">Player ID:</label>
            <input type="text" name="PLAYER ID" placeholder="Enter your PLAYER ID" id="player id">
        </div>
        <br>
        <div>
            <label for="username">USERNAME:</label>
            <input type="text" name="Username" placeholder="Enter Your BGMI Username" id="username">
        </div>
        <br>
        <div>
            <label for="level">Level:</label>
            <input type="text" name="level" placeholder="Enter Your BGMI Level" id="level">
        </div>
        <br>
        <div>
            <label>Gender</label><BR>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
        </div>
        <br>
        <DIV>
            <label>VOTE FOR THE MAP</label><BR>
            <input type="checkbox" name="MAP" value="Erangel" id="Erangel">
            <label for="Erangel">Erangel</label>

            <input type="checkbox" name="MAP" value="Livik" id="Livik">
            <label for="Livik">Livik</label>

            <input type="checkbox" name="MAP" value="Miramar" id="Miramar">
            <label for="Miramar">Miramar</label>
        </DIV>

        <BR>
        <div>
            <label for="comment">Comment for the timing</label><br>
            <textarea name="comment" id="comment" placeholder="Enter your preferred timing..." cols="30"
                rows="5"></textarea>
        </div>
        <BR>
        <DIV>
            <button type="submit">Submit</button>
        </DIV>

    </FORM>

</body>

</html>
